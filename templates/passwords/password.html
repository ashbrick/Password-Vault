{% extends 'base.html' %}

{% block title %} | Password {% endblock %}
{% block content %}

<!-- HEADER -->
  <section id="indi-pword-title" class="header-text text-white">
    <div class="container">
      <div class="row text-center">
        <div class="col-md-12">
          <h1> First Password </h1>
        </div>
      </div>
    </div>
  </section>

<!-- BREADCRUMB -->
  <section id="bc">
    <div class="container">
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
            <a href="{% url 'index' %}">Home</a>
          </li>
          <li class="breadcrumb-item">
            <a href="{% url 'passwords' %}">My Vault</a>
          </li>
          <li class="breadcrumb-item active">{{ password.website }}
          </li>
        </ol>
      </nav>
    </div>
  </section>

<!-- PASSWORD -->
  <section id="show-pword">
    <div class="container">
      <button type="button" name="button"><a href="{% url 'passwords' %}">Back to My Vault</a></button>
      <div class="row text-center">
        <div class="row col-md-12">
          <h3> Website: {{ website }} </h3>
          <button type="submit" name="edit"><a href="#">Edit</a></button>
          <button type="submit" name="delete"><a href="#"><span aria-hidden="true">&times;</span></a></button>
        </div>
        <div class="row col-md-12 pword-block">
          <h3> Username: {{ username }} </h3>
          <button type="submit" name="edit"><a href="#">Edit</a></button>
          <button type="submit" name="delete"><a href="#"><span aria-hidden="true">&times;</span></a></button>
        </div>
        <div class="row col-md-12">
          <h3> Password: {{ password }} </h3>
          <button type="submit" name="edit"><a href="#">Edit</a></button>
          <button type="submit" name="delete"><a href="#"><span aria-hidden="true">&times;</span></a></button>
        </div>
      </div>
    </div>
  </section>

{% endblock %}
